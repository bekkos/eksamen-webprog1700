<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Registrere pakke</h3>
<table>
    <tr>
        <td>Fornavn</td>
        <td><input type='text' id='fornavn' required/></td>
    </tr>
    <tr>
        <td>Etternavn</td>
        <td><input type='text' id='etternavn' required/></td>
    </tr>
    <tr>
        <td>Adresse</td>
        <td><input type='text' id='adresse' required/></td>
    </tr>
    <tr>
        <td>Postnr</td>
        <td><input type='text' id='postnr' required/></td>
    </tr>
    <tr>
        <td>Telefonnr</td>
        <td><input type='text' id='telefonnr' required/></td>
    </tr>
    <tr>
        <td>E-post</td>
        <td><input type='text' id='epost' required/></td>
    </tr>
    <tr>
        <td>Pakkevolum (dm^2)</td>
        <td><input type='text' id='volum' required/></td>
    </tr>
    <tr>
        <td>Vekt(kg)</td>
        <td><input type='text' id='vekt' required/></td>
    </tr>
    <tr>
        <td><input type='submit' id='registrer' value='Registrer'/></td>
    </tr>
    <tr>
        <td> <p id="feil"></p> </td>
    </tr>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./logikk.js"></script>
</body>
</html>
